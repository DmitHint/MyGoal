spring.application.name=backend

# Spring JMX
spring.jmx.enabled=true


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


spring.datasource.driver-class-name=org.postgresql.Driver

# Mail

# Session
spring.session.jdbc.initialize-schema=always


spring.main.allow-bean-definition-overriding=true

## SERVER
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Swagger UI path customization
springdoc.swagger-ui.path=/api/swagger-ui


## Mail
spring.mail.protocol=${SPRING_MAIL_PROTOCOL}
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.ssl.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE}

security.jwt.token.secret-key=${SECURITY_JWT_TOKEN_SECRET_KEY}